{% extends "base.html" %}

{% block title %}Contacto - Mi Sitio{% endblock %}

{% block content %}
  <section style="padding: 40px; text-align: center;">
    <h1>Contacto</h1>
    <p>Si tienes alguna pregunta o comentario, por favor contáctanos.</p>
    <form action="/contact-us" method="POST" style="max-width: 600px; margin: 0 auto; text-align: left;">
      <label for="name">Nombre:</label><br>
      <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin: 10px 0;" required><br>
      
      <label for="email">Correo Electrónico:</label><br>
      <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin: 10px 0;" required><br>
      
      <label for="message">Mensaje:</label><br>
      <textarea id="message" name="message" rows="5" style="width: 100%; padding: 10px; margin: 10px 0;" required></textarea><br>
      
      <input type="submit" value="Enviar" style="padding: 10px 20px; background: #4e54c8; color: #fff; border: none; border-radius: 5px;">
    </form>
  </section>
{% endblock %}
