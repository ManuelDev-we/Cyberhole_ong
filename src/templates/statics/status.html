<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado del Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .status-card {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .status-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="status-card bg-white">
    {% if tipo == 'success' %}
        <div class="status-icon text-success">✔️</div>
        <h2 class="text-success">¡Éxito!</h2>
    {% elif tipo == 'error' %}
        <div class="status-icon text-danger">❌</div>
        <h2 class="text-danger">Error</h2>
    {% else %}
        <div class="status-icon text-warning">⚠️</div>
        <h2 class="text-warning">Aviso</h2>
    {% endif %}
    <p class="mt-3">{{ estado }}</p>

    <a href="{{ url_for('login.login_page') }}" class="btn btn-primary mt-4">Volver al Inicio de Sesión</a>
</div>

</body>
</html>
